<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>成大醫院-研究成果 & 獲獎消息</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <input type="checkbox" id="menu_control">
        <div id="app">
            <header class="header_container"></header>
            <main>
                <div class="award_submenu_container">
                    <nav class="desktop_award_submenu">
                        <a class="research_anchor active">研究成果</a>
                        <a class="award_anchor">獲獎訊息</a>
                    </nav>
                    <nav class="mobile_award_submenu">
                        <a class="research_anchor active">研究成果</a>
                        <a class="award_anchor">獲獎訊息</a>
                    </nav>
                </div>
                <div class="article_container gap">
                    <div class="research">
                        <div class="research_container"></div>
                    </div>
                </div>
                <div id="news">
                    <div id="news_content">
                        <p class="awardTitle">
                            <span>全部</span>
                            <span>最新獲獎消息</span>
                            一覽：
                        </p>
                        <div id="news_list"></div>
                    </div>
                    <div id="year">
                        <button>依年份分類</button>
                        <ul id="news_year">
                            <li class="allYears active">所有年份</li>
                            <li class="selectYear">2021 年</li>
                            <!-- <li class="selectYear">2020 年</li>
                            <li class="selectYear">2019 年</li> -->
                        </ul>
                    </div>
                    <div id="pagenator">
                        <ul>
                            <li id="first" class="btn btn-success"><span class="paginator_first_page"></span></li>
                            <li id="prev" class="btn btn-success"><span class="paginator_previous_page"></span></li>
                            <li id="paginatorNumbers"></li>
                            <li id="next" class="btn btn-success"><span class="paginator_next_page"></span></li>
                            <li id="last" class="btn btn-success"><span class="paginator_last_page"></span></li>
                        </ul>
                    </div>
                </div>

            </main>
            <footer></footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="js/common.js" charset="UTF-8" type="text/javascript"></script>
        <script src="js/award_news.js" charset="UTF-8" type="text/javascript"></script>
        <script src="js/achivement_research.js" charset="UTF-8" type="text/javascript"></script>
    </body>
</html>
