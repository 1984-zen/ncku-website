                        <h1>困境3：心律不整的預後該如何得知</h1>
                        <h1>病患心電圖資料眾多，是否利用大數據得知特定心律不整的整體預後？</h1>
                        <p>解決方案：</p>
                        <p>利用大數據資料庫，整合臨床資訊，建構台灣最大24小時心電圖資料庫，對於特定心律不整，提供疾病預後相關資訊。</p>
                        <div class="button"><a href="https://www.frontiersin.org/articles/10.3389/fcvm.2021.797976/pdf" class="blue_button" target="_blank">閱讀原文&#8631;</a></div>
