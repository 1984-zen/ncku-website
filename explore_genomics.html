<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>成大醫院-NCBI 搜尋</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <input type="checkbox" id="menu_control">
        <div id="app">
            <header class="header_container"></header>
            <main>
                <article class="background_cool_gray gap">
                    <div class="article_container">
                        <div class="explore_genomics">
                            <h1>NCBI 搜尋 MedGen</h1>
                            <form method="post" action="" id="formId">
                                <input type="text" size="4" id="myInputText" onkeydown="var keyCode; keyCode=event.keyCode; EnterKey2Submit(keyCode)" autofocus />
                                <div class="button">
                                    <a class="blue_button">搜尋</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </article>
            </main>
            <footer></footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="js/common.js" charset="UTF-8" type="text/javascript"></script>
    </body>
</html>
